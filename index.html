<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style type="text/css">
        table { 
            border-collapse: collapse;
            width: 50%;
        }
        
        td {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <!--string-1-->
        <tr> 
           <td colspan="2" rowspan="2"></td>
           <td colspan="2" rowspan="4"></td>
           <td colspan="3" rowspan="8"></td>
           <td>1</td>
        </tr>
        <!--string-2-->
        <tr> 
           <td>2</td>
        </tr>
        <!--string-3-->
        <tr> 
           <td colspan="2" rowspan="2"></td>
           <td>3</td>
        </tr>
        <!--string-4-->
        <tr> 
           <td>4</td>
        </tr>
        <!--string-5-->
        <tr> 
           <td colspan="4" rowspan="4"></td>
           <td>5</td>
        </tr>
        <!--string-6-->
        <tr> 
           <td>6</td>
        </tr>
        <!--string-7-->
        <tr> 
           <td>7</td>
        </tr>
        <!--string-8-->
        <tr> 
           <td>8</td>
        </tr>
        <!--string-9-->
        <tr> 
           <td>1</td>
           <td>2</td>
           <td>3</td>
           <td>4</td>
           <td>5</td>
           <td>6</td>
           <td>7</td>
           <td></td>
        </tr>
    </table>
    
</body>
</html>
